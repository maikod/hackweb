<script type="text/javascript"><!--//

function resetta(){
	elemento = prendiElementoDaId("contenuto-dinamico");
	elemento.innerHTML = "Questo testo è stato inserito all'interno di un elemento di tipo div con id univoco: contenuto-dinamico.<br />Per cambiare questo contenuto è sufficiente clickare su <!-- è importante fare caso alla costruzione di questo link: permette di leggere il testo anche senza AJAX --><a href=\"risultati.htm\" onclick=\"return caricaTesto(this.href);\" onkeypress=\"return this.onclick();\" tabindex=\"1\">questo link</a>.";
	return false;
}

// funzione di caricamento testo,
// accetta una stringa contenente
// il nome di un file da leggere
function caricaTesto(nomeFile) {


  // variabili di funzione
  var
    // assegnazione oggetto XMLHttpRequest
    ajax = new XMLHttpRequest(),
    // assegnazione elemento del documento
    elemento = prendiElementoDaId("contenuto-dinamico"),
    // risultato booleano di funzione
    usaLink = true;
  
  // se l'oggetto XMLHttpRequest non è nullo
  if(ajax) {
    // il link al file non deve essere usato
    usaLink = false;

    // impostazione richiesta asincrona in GET
    // del file specificato
    ajax.open("get", nomeFile, true);

    // rimozione dell'header "connection" come "keep alive"
    ajax.setRequestHeader("connection", "close");

    // impostazione controllo e stato della richiesta
    ajax.onreadystatechange = function() {
      
      // verifica dello stato
      if(ajax.readyState === readyState.COMPLETATO) {
        // verifica della risposta da parte del server
        if(statusText[ajax.status] === "OK"){
          // operazione avvenuta con successo
          if(ajax.responseXML){
		  	elemento.innerHTLM = ajax.responseXML;
		  }else{
		  elemento.innerHTML = "...leggo in testo normale: (se vuoi tornare indietro <a href=\"\" onclick=\"return resetta();\">clicca qui</a>)<br><br>" + ajax.responseText;
		  }
		}
        else {
          // errore di caricamento
          elemento.innerHTML = "Impossibile effettuare l'operazione richiesta.<br />";
          elemento.innerHTML += "Errore riscontrato: " + statusText[ajax.status] + " " + ajax.status;
        }
      } 
    }

    // invio richiesta
    ajax.send(null);
  }
   
  return usaLink;
} 

//--></script>
